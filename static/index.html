<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schizophrenia Screening System</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #d9e4f5);
            min-height: 100vh;
        }

        .main-card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .result-box {
            font-weight: 600;
            font-size: 1rem;
        }

        .footer-note {
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card main-card p-4">

                <h3 class="text-center mb-4">ðŸ§  SchizoFusion Screening System</h3>

                <!-- Tabs -->
                <ul class="nav nav-tabs mb-3" id="screenTabs">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#fmriTab">
                            fMRI Screening
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#eegTab">
                            EEG Screening
                        </button>
                    </li>
                </ul>

                <div class="tab-content">

                    <!-- fMRI TAB -->
                    <div class="tab-pane fade show active" id="fmriTab">
                        <div class="mb-3">
                            <input type="file" id="fmriFile" class="form-control" accept=".nii,.nii.gz">
                        </div>

                        <button class="btn btn-primary w-100" onclick="uploadFMRI()" id="fmriBtn">
                            Check fMRI
                        </button>

                        <div class="mt-3 text-center">
                            <div id="fmriSpinner" class="spinner-border text-primary d-none"></div>
                        </div>

                        <div id="fmriResult" class="mt-3 result-box text-center"></div>
                    </div>

                    <!-- EEG TAB -->
                    <div class="tab-pane fade" id="eegTab">
                        <div class="mb-3">
                            <input type="file" id="eegFile" class="form-control" accept=".edf">
                        </div>

                        <button class="btn btn-success w-100" onclick="uploadEEG()" id="eegBtn">
                            Check EEG
                        </button>

                        <div class="mt-3 text-center">
                            <div id="eegSpinner" class="spinner-border text-success d-none"></div>
                        </div>

                        <div id="eegResult" class="mt-3 result-box text-center"></div>
                    </div>

                </div>

                <p class="text-center mt-4 footer-note">
                    âš  Research tool only. Not a medical diagnosis.
                </p>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

function toPercent(value) {
    return (value * 100).toFixed(1) + "%";
}

async function uploadFMRI() {
    const fileInput = document.getElementById("fmriFile");
    const resultDiv = document.getElementById("fmriResult");
    const spinner = document.getElementById("fmriSpinner");
    const button = document.getElementById("fmriBtn");

    if (fileInput.files.length === 0) {
        resultDiv.innerHTML = `<div class="alert alert-warning">Please select a file.</div>`;
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    spinner.classList.remove("d-none");
    button.disabled = true;
    resultDiv.innerHTML = "";

    try {
        const response = await fetch("/predict_fmri", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        spinner.classList.add("d-none");
        button.disabled = false;

        let alertClass = data.prediction.toLowerCase().includes("schizophrenia")
            ? "alert-danger"
            : "alert-success";

        resultDiv.innerHTML = `
            <div class="alert ${alertClass}">
                <strong>${data.prediction}</strong><br>
                Confidence: ${toPercent(data.confidence)}
            </div>
        `;
    }
    catch {
        spinner.classList.add("d-none");
        button.disabled = false;
        resultDiv.innerHTML = `<div class="alert alert-danger">Server error. Please try again.</div>`;
    }
}


async function uploadEEG() {
    const fileInput = document.getElementById("eegFile");
    const resultDiv = document.getElementById("eegResult");
    const spinner = document.getElementById("eegSpinner");
    const button = document.getElementById("eegBtn");

    if (fileInput.files.length === 0) {
        resultDiv.innerHTML = `<div class="alert alert-warning">Please select a file.</div>`;
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    spinner.classList.remove("d-none");
    button.disabled = true;
    resultDiv.innerHTML = "";

    try {
        const response = await fetch("/predict_eeg", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        spinner.classList.add("d-none");
        button.disabled = false;

        let alertClass = data.prediction.toLowerCase().includes("schizophrenia")
            ? "alert-danger"
            : "alert-success";

        resultDiv.innerHTML = `
            <div class="alert ${alertClass}">
                <strong>${data.prediction}</strong><br>
                Confidence: ${toPercent(data.confidence)}
            </div>
        `;
    }
    catch {
        spinner.classList.add("d-none");
        button.disabled = false;
        resultDiv.innerHTML = `<div class="alert alert-danger">Server error. Please try again.</div>`;
    }
}
</script>

</body>
</html>
